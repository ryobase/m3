<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
        <title>Domer Example</title>
        <style>
            .contents{
                min-height:250px;
                margin:0 auto;
                background:#ddd;
                color:#333;
                padding: 50px;
                position:relative;
                display: flex;
                flex-wrap: wrap;
            }
            .useless {
                width: 50px;
                height: 50px;
                background: rgb(46, 46, 46);
                margin:2px;
            }
        </style>
    </head>
    <body>
        <br>
        <div class="contents" id="contents">

        </div>
        <script src="/dist/m3.dist.js"></script>
        <script>
            console.time('run');
            let q = new m3();
            q.enqueue({
                read: function(scope) {
                    scope.content = document.getElementById("contents");
                    scope.frag = document.createDocumentFragment();
                },
                manip: function(scope) {
                    let div;
                    for (let i = 0; i < 500; i++) {
                        div = document.createElement('div');
                        div.classList.add('useless');
                        scope.frag.appendChild(div);
                    }
                    scope.content.appendChild(scope.frag);
                }
            });
            q.run();
            console.timeEnd('run');
        </script>
    </body>
</html>
